<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>Connect Four</h1>
  </div>
  <div>
    <p id="guide">Click on any of the top red circles to drop a ball!</p>
    <p>The game is won when a player makes four in a row (horizontally, vertically, or diagonally). 
    The game is a tie if the entire board fills up without a winner.</p>
  </div>

  <input id="p1-color" placeholder="Player 1 color">
  <input id="p2-color" placeholder="Player 2 color">
  <button id="start-game">Start Game!</button>

  <div id="game">
    <table id="board"></table>
  </div>

  <!-- <div class="reset">
    <button class="resetBtn">New Game</button>
  </div> -->

  <script src="connect4.js"></script>

</body>
</html>
